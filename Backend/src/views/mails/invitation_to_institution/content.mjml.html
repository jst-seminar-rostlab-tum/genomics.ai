      <mj-column>
        <mj-text mj-class="greeting">
          Hey {{firstname}},
        </mj-text>
      </mj-column>
    </mj-section>

      <mj-column>
        <mj-text>
          We wanted to inform you that you were invited to the institution "{{institution}}". Please join by clicking the link below.
        </mj-text>
      </mj-column>

      <mj-column>
        <mj-button href="{{link}}" align="left" mj-class="action-button">

      </mj-column>
    </mj-section>
    <mj-section>
      <mj-column>
      	<mj-text mj-class="">

        </mj-text>
      </mj-column>
